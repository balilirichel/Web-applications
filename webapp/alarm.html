    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Alarm App</title>

<body>
    <div class="icon-bar">

        <a class="nav-link" href="weatherApp.html"><i class="fa fa-cloud"></i> Weather</a>

    <header>
        <img src="images/alarm.png" alt="">
        <h1><span>A</span>larm</h1>
    </header> 

    <div class="wrapper">
        <div class="current-time">00:00:00</div>
        <div class="container">
            <div class="inputs">
                <input type="number" id="hour-input" placeholder="00" min="0" max="23">
                <input type="number" id="minute-input" placeholder="00" min="0" max="59">
            </div>
            <div class="buttons">
                <button id="set">Add Alarm</button>
                <button id="set" class="clear">Clear All</button>
            </div>
            <div class="alarms-list"></div>
        </div>
    </div>

    <script src="alarm.js"></script>
