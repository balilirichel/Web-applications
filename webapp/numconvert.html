<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/webApp.ico">
    <title>Number Conversion</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style.css -->
    <link rel="stylesheet" href="numconvert.css">
</head>

<body>
    <div class="icon-bar">
        <a class="nav-link" href="main.html"><i class="fa fa-home"></i> Home</a>
        <a class="nav-link" href="alarm.html"><i class="fa fa-clock-o"></i> Alarm</a>
        <a class="nav-link" href="weatherApp.html"><i class="fa fa-cloud"></i> Weather</a>
        <a class="nav-link" href="todoApp.html"><i class="fa fa-pencil"></i> To do</a>
        <a class="nav-link" href="batteryBar.html"><i class="fa fa-battery"></i> Battery</a>
        <!--  <a class="nav-link" href="internetSpeed.html"><i class="fa fa-wifi"></i> Internet Speed</a>-->
    </div>
    <br>
    <header>
        <img src="images/numconvert.png" alt="">
        <h1><span>Nu</span>mber Converter</h1>
    </header>

    <div class="other" style="margin-top: 120px;"> 
        <div class="d-flex justify-content-center input-group-lg">
            <input type="text" name="number" id="user-input" class="input-group-text" placeholder="Input">
        </div>
        <div class="container text-center pt-4">
            <h4 style="color: white;">Select the conversion:</h4><br>
            <div class="text-center">
                <select class="form-select-lg" id="from">
                    <option value="" selected disabled>From</option>
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
                <div>
                    <br>
                </div>
                <select class="form-select-lg" id="to">
                    <option value="" selected disabled>To</option>
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="hexadecimal">Hexadecimal</option>
                </select>
            </div><br>
            <div class="btn-group">
                <button id="convert" onclick="convert()" class="btn btn-outline-light fs-5 m-2">Convert</button>
                <button id="reset" onclick="reset()" class="btn btn-outline-light fs-5 m-2">Reset</button>
            </div>
            <br><br>
            <input disabled class="fs-3 text-center" placeholder="Result" id="result"></input>
        </div>
    </div>
    <br>
    <hr>
    <script src="numconvert.js"></script>
</body>

</html>
