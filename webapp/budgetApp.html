<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/webApp.ico">
    <link rel="stylesheet" href="budgetApp.css">
    <title>Budget App</title>
</head>

<body>
    <div class="icon-bar">
        <a class="nav-link" href="main.html"><i class="fa fa-home"></i> Home</a>
        <a class="nav-link" href="alarm.html"><i class="fa fa-clock-o"></i> Budget</a>
        <a class="nav-link" href="weatherApp.html"><i class="fa fa-cloud"></i> Weather</a>
        <a class="nav-link" href="todoApp.html"><i class="fa fa-pencil"></i> To do</a>
      <!--  <a class="nav-link" href="internetSpeed.html"><i class="fa fa-wifi"></i> Internet Speed</a>-->
        <a class="nav-link" href="batteryBar.html"><i class="fa fa-battery"></i> Battery</a>
        <a class="nav-link" href="numconvert.html"><i class="fa fa-sort-numeric-asc"></i> Number Converter</a>
        <a class="nav-link" href="unitConvert.html"><i class="fa fa-exchange"></i> Unit Converter</a>
    </div>
    <header>
        <img src="images/budget.png" alt="">
        <h1><span>Bu</span>dget</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Budget</h3>
                    <p class="hide error" id="budget-error">
                        Value cannot be empty or negative
                    </p>
                    <input type="number" id="total-amount" placeholder="Enter Total Amount">
                    <button class="submit" id="total-amount-button">
                        Set Budget
                    </button>
                </div>

                <div class="user-amount-container">
                    <h3>Expenses</h3>
                    <p class="hide error" id="product-title-error">
                        Values cannot be empty
                    </p>
                    <input type="text" class="product-title" id="product-title" placeholder="Enter Title Of Product">
                    <input type="number" id="user-amount" placeholder="Enter Cost Of Product">
                    <button class="submit" id="check-amount">Check Amount</button>
                </div>
            </div>

            <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="budgetApp.js"></script>
</body>

</html>
